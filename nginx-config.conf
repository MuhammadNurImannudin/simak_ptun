# =====================================================
# LOGGING
# =====================================================

access_log /var/log/nginx/simak-ptun-access.log combined buffer=32k flush=5m;
error_log /var/log/nginx/simak-ptun-error.log warn;

# Log slow requests
access_log /var/log/nginx/simak-ptun-slow.log combined if=$slow;
map $request_time $slow {
    ~^[0-4]\. 0;
    default 1;
}

# =====================================================
# GZIP COMPRESSION
# =====================================================

gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject;

# =====================================================
# ADDITIONAL SECURITY
# =====================================================

# Deny access to any files with a .php extension in the uploads directory
location ~* /(?:uploads|files)/.*\.php$ {
    deny all;
}

# Block user agents
if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
    return 403;
}

# Block common exploit attempts
location ~* (roundcube|webmail|phpmyadmin|pma|admin|mysql|sql) {
    deny all;
    return 403;
}

# Block file upload attempts to wrong locations
location ~* ^.+\.(php|pl|py|jsp|asp|sh|cgi)$ {
    try_files $uri =404;
}

# =====================================================
# PERFORMANCE OPTIMIZATIONS
# =====================================================

# Enable sendfile for better file serving
sendfile on;
tcp_nopush on;
tcp_nodelay on;

# Connection handling
keepalive_timeout 30;
keepalive_requests 100;
client_header_timeout 10;
client_body_timeout 10;
send_timeout 10;

# Buffer sizes
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;
client_body_buffer_size 8k;

# =====================================================
# END OF CONFIGURATION
# =====================================================
