# =====================================================
# SIMAK PTUN v2.0 - Nginx Server Configuration
# Pengadilan Tata Usaha Negara Banjarmasin
# 
# Copy this file to: /etc/nginx/sites-available/simak-ptun
# Enable with: ln -s /etc/nginx/sites-available/simak-ptun /etc/nginx/sites-enabled/
# Test config: nginx -t
# Reload: systemctl reload nginx
# =====================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=global:10m rate=200r/m;

# File upload size limit
client_max_body_size 50M;

# =====================================================
# HTTP SERVER (Redirect to HTTPS)
# =====================================================

server {
    listen 80;
    listen [::]:80;
    server_name ptun-banjarmasin.local simak-ptun.local localhost;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Redirect all HTTP traffic to HTTPS
    # Comment out these lines for development without SSL
    # return 301 https://$server_name$request_uri;
    
    # For development without SSL, use the main server block below
    # and comment out the HTTPS server block
    
    root /var/www/simak-ptun;
    index index.php index.html;
    
    # Include the main configuration
    include /etc/nginx/conf.d/simak-ptun-main.conf;
}

# =====================================================
# HTTPS SERVER (Production)
# =====================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ptun-banjarmasin.local simak-ptun.local;
    
    root /var/www/simak-ptun;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/simak-ptun.crt;
    ssl_certificate_key /etc/ssl/private/simak-ptun.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Include the main configuration
    include /etc/nginx/conf.d/simak-ptun-main.conf;
}

# =====================================================
# MAIN CONFIGURATION (Include file)
# Save as: /etc/nginx/conf.d/simak-ptun-main.conf
# =====================================================

# Security Headers
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options DENY;
add_header X-XSS-Protection "1; mode=block";
add_header Referrer-Policy "strict-origin-when-cross-origin";
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()";
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';";

# Hide Nginx version
server_tokens off;

# =====================================================
# RATE LIMITING
# =====================================================

# Global rate limiting
limit_req zone=global burst=20 nodelay;

# =====================================================
# SECURITY BLOCKS
# =====================================================

# Block access to sensitive directories
location ~ ^/(config|includes|sql|backups|logs|scripts|vendor|tests)/ {
    deny all;
    return 403;
}

# Block access to sensitive files
location ~* \.(htaccess|htpasswd|ini|log|sql|bak|backup|old|tmp|temp)$ {
    deny all;
    return 403;
}

# Block access to version control
location ~ /\.(git|svn|hg) {
    deny all;
    return 403;
}

# Block access to composer files
location ~* ^/(composer\.(json|lock)|\.env) {
    deny all;
    return 403;
}

# =====================================================
# APPLICATION ROUTES
# =====================================================

# Main dashboard
location = / {
    try_files $uri $uri/ /index.php$is_args$args;
}

# Authentication routes
location ~ ^/(login|logout|register|forgot-password)/?$ {
    limit_req zone=login burst=3 nodelay;
    try_files $uri $uri/ /auth/$1.php$is_args$args;
}

# Admin routes
location ~ ^/admin/(.*)$ {
    try_files $uri $uri/ /pages/admin/$1.php$is_args$args;
}

# Surat management routes
location ~ ^/surat-(masuk|keluar)/(.*)$ {
    try_files $uri $uri/ /pages/surat-$1/$2.php$is_args$args;
}

location ~ ^/surat-(masuk|keluar)/?$ {
    try_files $uri $uri/ /pages/surat-$1/index.php$is_args$args;
}

# User management routes
location ~ ^/users/(.*)$ {
    try_files $uri $uri/ /pages/users/$1.php$is_args$args;
}

location ~ ^/users/?$ {
    try_files $uri $uri/ /pages/users/index.php$is_args$args;
}

# Search routes
location ~ ^/search/(.*)$ {
    try_files $uri $uri/ /pages/search/$1.php$is_args$args;
}

location ~ ^/search/?$ {
    try_files $uri $uri/ /pages/search/index.php$is_args$args;
}

# Reports routes
location ~ ^/reports/(.*)$ {
    try_files $uri $uri/ /pages/reports/$1.php$is_args$args;
}

location ~ ^/reports/?$ {
    try_files $uri $uri/ /pages/reports/index.php$is_args$args;
}

# API routes
location ~ ^/api/(.*)$ {
    limit_req zone=api burst=50 nodelay;
    try_files $uri $uri/ /api/index.php?request=$1&$args;
}

# AJAX routes
location ~ ^/ajax/(.*)$ {
    limit_req zone=api burst=20 nodelay;
    try_files $uri $uri/ /ajax/$1$is_args$args;
}

# =====================================================
# STATIC ASSETS
# =====================================================

# CSS and JavaScript
location ~* \.(css|js)$ {
    expires 1M;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
    
    # Enable gzip compression
    gzip_static on;
}

# Images
location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    expires 1M;
    add_header Cache-Control "public, immutable";
    
    # Optional: Image optimization
    # location ~* \.(jpe?g|png)$ {
    #     add_header Vary Accept;
    #     try_files $uri$webp_suffix $uri =404;
    # }
}

# Fonts
location ~* \.(woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin *;
}

# Documents (uploaded files)
location ~* ^/assets/uploads/.*\.(pdf|doc|docx|xls|xlsx)$ {
    # Require authentication for uploaded documents
    # Add your authentication logic here
    
    expires 1h;
    add_header Cache-Control "private, no-transform";
    add_header X-Content-Type-Options nosniff;
    
    # Force download for security
    add_header Content-Disposition "attachment";
}

# =====================================================
# UPLOAD SECURITY
# =====================================================

# Prevent execution of uploaded files
location ~* ^/assets/uploads/.*\.(php|php3|php4|php5|phtml|pl|py|jsp|asp|aspx|cgi|sh)$ {
    deny all;
    return 403;
}

# Only allow specific file types in uploads
location ~* ^/assets/uploads/.*\.(?!(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx|txt)$) {
    deny all;
    return 403;
}

# =====================================================
# PHP PROCESSING
# =====================================================

location ~ \.php$ {
    try_files $uri =404;
    
    fastcgi_pass unix:/var/run/php/php8.0-fpm.sock; # Adjust PHP version
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    
    # PHP Security
    fastcgi_param PHP_VALUE "expose_php=0";
    fastcgi_param PHP_ADMIN_VALUE "allow_url_fopen=0; allow_url_include=0";
    
    # Increase timeouts for heavy operations
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 300;
    
    # Buffer settings
    fastcgi_buffer_size 128k;
    fastcgi_buffers 256 16k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;
}

# =====================================================
# ERROR PAGES
# =====================================================

error_page 400 /400.html;
error_page 401 /401.html;
error_page 403 /403.html;
error_page 404 /404.html;
error_page 500 502 503 504 /500.html;

location = /404.html {
    root /var/www/simak-ptun;
    internal;
}

location = /500.html {
    root /var/www/simak-ptun;
    internal;
}

